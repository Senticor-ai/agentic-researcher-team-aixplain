[pytest]
# Pytest configuration file
# This supplements pyproject.toml configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (also defined in pyproject.toml for poetry compatibility)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires backend running)
    e2e: End-to-end tests (requires backend + external APIs)
    regression: Regression tests to prevent feature degradation
    slow: Slow running tests

# Output options
console_output_style = progress
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = --cov=api --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    node_modules
    .venv

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
